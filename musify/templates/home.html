<!DOCTYPE html>
<html>
<head>
	<title>Main Page</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<style>
		body {
			background-color: #222222;
			color: #f5f5f5;
		}
		.card {
			background-color: #333333;
			color: #f5f5f5;
		}
	</style>
</head>
<body>

<div class="container-fluid">
	<div class="row justify-content-end">
		<div class="col-md-2">
			<p class="text-right">Welcome, {{ user_name }}</p>
		</div>
		<div class="col-md-1">
			<a href="/logout" class="text-right">Logout</a>
		</div>
	</div>

	<div class="row mt-4">
		<div class="col-md-4">
			<h4>Subscriptions</h4>
			{% if subscribed_music %}
				{% for music in subscribed_music %}
					<div class="card mb-3">
						<div class="row no-gutters">
							<div class="col-md-3">
								<img src="{{ music.artist_image_url }}" class="card-img">
							</div>
							<div class="col-md-9">
								<div class="card-body">
									<h5 class="card-title">{{ music.title }}</h5>
									<p class="card-text">{{ music.artist }} ({{ music.year }})</p>
									<button class="btn btn-danger" onclick="removeMusic('{{ music.id }}')">Remove</button>
								</div>
							</div>
						</div>
					</div>
				{% endfor %}
			{% else %}
				<p>No subscribed music yet.</p>
			{% endif %}
		</div>

		<div class="col-md-8">
			<h4>Find Music</h4>
			<form>
				<div class="form-row align-items-center">
					<div class="col-md-4">
						<label class="sr-only" for="title-input">Title</label>
						<input type="text" class="form-control mb-2" id="title-input" placeholder="Title">
					</div>
					<div class="col-md-4">
						<label class="sr-only" for="artist-input">Artist</label>
						<input type="text" class="form-control mb-2" id="artist-input" placeholder="Artist">
					</div>
					<div class="col-md-2">
						<label class="sr-only" for="year-input">Year</label>
						<input type="text" class="form-control mb-2" id="year-input" placeholder="Year">
					</div>
					<div class="col-md-2">
						<button type="button" class="btn btn-primary mb-2" onclick="queryMusic()">Query</button>
					</div>
                </div>
            </form>
        <div id="query-result">
    </div>

</body>
</html>
